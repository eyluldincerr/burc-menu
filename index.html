<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burcuna Göre Menü</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf5;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ff6b00;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    h1, h2 {
      margin: 1rem 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 1rem;
    }
    .burc-grid, .options-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-bottom: 2rem;
    }
    button {
      padding: 0.75rem;
      background-color: #ff9f1c;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff7f00;
    }
    .hidden {
      display: none;
    }
    .result {
      background: #ffe6cc;
      border-radius: 10px;
      padding: 1rem;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <!-- Kısa versiyon için gövde çıkarıldı -->
</body>
</html>
